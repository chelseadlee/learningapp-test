<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="simple-sidebar.css">
    <link rel="stylesheet" href="node_modules/foundation-sites/dist/css/foundation.css">
</head>
<body>
<!--<div class="grid-container">-->
    <div class="grid-y medium-grid-frame" style="justify-content: center;">
        <div class="grid-x grid-padding-x align-center">
            <div class="cell small-6">
                <div class="callout float-center">
                    <h1>WELCOME!</h1>
                    <p>please enter username and password.</p>
                </div>
            </div>
        </div>
        <div class="grid-x grid-padding-x align-center">
            <div class="cell small-6">
                <div class="callout float-center">
                    <form>
                        <label for="username-login">Username
                            <input type="text" placeholder="name@myemail.com" id="username-login">
                        </label>
                        <label for="password">Password
                            <input type="password" id="password">
                        </label>
                        <input type="submit" class="button" value="Submit">
                        <button class="button secondary">Forgot Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
<!--</div>-->
</body>
</html>
